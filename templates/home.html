<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Exam Predictor</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: url('/mnt/data/ad864d07-bf45-4ea7-a442-902488c73eb1.png') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 0 20px;
    }

    /* NAVIGATION BAR */
    nav {
      background-color: rgba(30, 30, 30, 0.9);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 24px;
      color: #00ffff;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00ffff;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      max-width: 700px;
      width: 100%;
      margin: 40px auto;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #00ffff;
    }

    legend {
      text-align: center;
      font-size: 18px;
      margin-bottom: 25px;
      color: #b0bec5;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #cfd8dc;
      font-weight: 500;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: white;
      margin-bottom: 20px;
    }

    select:focus, input[type="number"]:focus {
      outline: 2px solid #00bcd4;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #00bcd4;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #00acc1;
    }

    h2 {
      margin-top: 30px;
      font-size: 20px;
      color: #4dd0e1;
      text-align: center;
    }

    .icon-heading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .icon-heading i {
      color: #00ffff;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      nav ul {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul li {
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <!-- Navbar -->
    <nav>
      <div class="logo"><i class="fas fa-user-graduate"></i> Student Analysis</div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/predictdata">Predict</a></li>

      </ul>
    </nav>

    <!-- Prediction Form -->
    <div class="container">
      <h1>Student Exam Performance Indicator</h1>

      <form action="{{ url_for('predict') }}" method="post">
        <legend><i class="fas fa-clipboard-check"></i> Fill the form below to predict your Math score</legend>

        <label>Gender</label>
        <select name="gender" required>
          <option selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label>Race or Ethnicity</label>
        <select name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>

        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" required>
          <option selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">Associate's degree</option>
          <option value="bachelor's degree">Bachelor's degree</option>
          <option value="high school">High school</option>
          <option value="master's degree">Master's degree</option>
          <option value="some college">Some college</option>
          <option value="some high school">Some high school</option>
        </select>

        <label>Lunch Type</label>
        <select name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">Free/reduced</option>
          <option value="standard">Standard</option>
        </select>

        <label>Test Preparation Course</label>
        <select name="test_preparation_course" required>
          <option selected disabled value="">Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>

        <label>Writing Score (out of 100)</label>
        <input type="number" name="reading_score" placeholder="Enter Writing Score" min="0" max="100" required>

        <label>Reading Score (out of 100)</label>
        <input type="number" name="writing_score" placeholder="Enter Reading Score" min="0" max="100" required>

        <input class="btn" type="submit" value="ðŸŽ¯ Predict your Maths Score" />
      </form>

    </div>
  </div>
</body>
</html>
